<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- display: quy định cách hiển thị của 1 thẻ -->
    <!--
        *inline: quy định phần của thẻ chỉ vừa bằng nội dung (span, a, label), không quy định được w, h
        *block : quy định phần của thẻ là cả màn hình (div, h, p), quy định được w, h
        *inline=block: vừa có thể thị trên cùng dòng như inline
                       lại có thể căn chỉnh đượuc các giá trị như đã nêu ở trên giống như block (img)
        + mỗi thẻ thì có sẵn display mặc định và có thể thay đổi được
    -->
    <h1 style="width: 100px; height: 100px; background: blue;">Hello</h1>
    <hr>
    <span style="width: 100px; height: 100px; background: yellow;">Xin chào</span>
    <a href="">Mọi người</a>
    <!-- span và a có display là inline-->
    <!-- h1, h2, p có display là block -->
    <!-- 2 thẻ a, mỗi thẻ a tự xuống dòng -->
    <!-- div, a, p đặt cạnh nhau, ngang 300, dọc 200. Màu lần lượt: xanh, đỏ, vàng-->
</body>
</html>
