<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            background:lightblue;
        }
        .red {
            width: 100px;
            height: 100px;
            background: red;
        }
        .blue {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 110px;
        }
    </style>
</head>
<body>
    <!--
        position: quy định cách xác định vị trí của phần tử html
        * static: không phụ thuốc vào top-left-right-bottom, mặc định
        * có thể thay đổi t-l-r-b
         - fixed: ở vị trí cố định khi lăn chuột
         - absolute: xác định vị trsi theo thẻ cha
         - relative: xác định vị trí theo vị trí mặc định của nó
    -->
    <div>
           <div class="red"></div>
           <div class="blue"></div>
    </div>

</body>
</html>
