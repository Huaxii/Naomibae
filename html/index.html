<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title> <!--title: ten tab-->
</head>
<body>
    <!-- h - Heading: h1, h2 ...,h6: in đậm, to giảm dần -->
    <h1>HTML</h1>
    <h2>Abc</h2>
    <!-- p - paragraph -->
    <p>Helu</p>
    <!-- pre - presentation: hiện nguyên bản như trong code -->
    <pre>
        Họ và tên: Bạch San San
        Quê: Hà Nội 
        Năm Sinh: 04/07/2001
        Sở thích: 
    </pre>
    <!-- br - break: xuống dòng -->
    <p>
        123
        <br>
        456
        <br>
        789
    </p>
    <!-- b - bold in dam -->
    <b>HELU</b>
    <!-- u - under gach chan -->
    <u>HELU</u>
    <!-- i - chu in nghieng -->
    <i>HELU</i>
</body>
</html>
