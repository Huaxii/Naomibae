<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul - un-order li - list: list item: danh mục của danh sách -->
    <ul>
        <li>Naomi</li>
        <li>Huaxii</li>
    </ul>
    <!-- ol : ordered list - ds có thứ tự -->
    <ol>
        <li><b>Naomi</b></li>
        <li>HuangYi</li>
    </ol>
</body>
</html>
