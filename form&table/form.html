<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Nhập tay -->
    <!-- * : note quan trọng -->
    <!-- text: Dùng để nhập dữ liệu chuỗi ngắn trên 1 dòng -->
    <input type="text"> *
    <input type="email">
    <input type="number">
    <input type="password">
    <!-- textarea: được sử dụng để hiển thị trường nhập chuỗi dài nhiều dòng -->
    <textarea name="" id="" cols="30" rows="10"></textarea> *
    <hr>
    <!-- Lựa chọn từ danh sách -->
    <select> *
        <option>VN</option>
        <option>TL</option>
        <option>TQ</option>
    </select>
    </hr>
    <!-- Tích vào --> <!--radio: lựa chọn một hạng mục từ một danh sách. Hiển thị toàn bộ danh sách người dùng thấy ngay từ đầu. Dử dụng tốt trong trường hợp có ít lựa chọn -->
    <input type="radio"> *
    <!-- checkbox: lựa chọn nhiều hạng mục từ một danh sách -->
    <input type="checkbox"> *
    <!-- Nút --> <!-- Thẻ button được sử dụng để hiển thị một nút -->
    <button>Save</button> *
        <input type="button" value="Save">
        <input type="sumbit" value="Ok">
        <input type="reset" value="Reset">
        <hr>
        <!-- Đặc biệt -->
        <input type="date"/>
        <input type="datetime-local"/>
        <input type="color"/>
        <input type="range">
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <input type="submit" value="Tìm kiếm">
        </form>
</body>
</html>
