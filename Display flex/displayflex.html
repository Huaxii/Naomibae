    <style>
        .box {

        .news {
            width: calc(50% - 22px);

        .item {
            width: calc(33% - 22px);
            height: 200px;
            border: 1px solid;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="box">

        <div class="news"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>

        100% => 33.33% 6 cai item
        x: 33% , margin: 10px => 33%+10px*2 + 1px*2
    -->
    </div>
</body>

</html>
